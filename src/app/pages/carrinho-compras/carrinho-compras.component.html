<section class="bg-white py-8 antialiased dark:bg-gray-900 md:py-16">
  <div class="mx-auto max-w-screen-xl px-4 2xl:px-0">
    <h2 class="text-xl font-semibold text-gray-900 dark:text-white sm:text-2xl">Carrinho de Compras</h2>

    <div class="mt-6 sm:mt-8 md:gap-6 lg:flex lg:items-start xl:gap-8">
      <div class="mx-auto w-full flex-none lg:max-w-2xl xl:max-w-4xl">
        <!-- O *ngIf é para mostrar uma mensagem caso o carrinho esteja vazio -->
        <div *ngIf="carrinho.length === 0" class="text-center text-gray-500 dark:text-gray-400">
          <p>Seu carrinho está vazio.</p>
        </div>
        
        <!-- O *ngFor itera sobre a lista de itens do carrinho -->
        <div class="space-y-6">
          <div *ngFor="let item of carrinho" class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 md:p-6">
            <div class="space-y-4 md:flex md:items-center md:justify-between md:gap-6 md:space-y-0">
              <a href="#" class="shrink-0 md:order-1">
                <!-- Usando o nome do item como alt text -->
                <img class="h-20 w-20 dark:hidden" [src]="item.imagem || 'https://placehold.co/80x80/EFEAFF/5638AC?text=Prod'" [alt]="item.nome" />
                <img class="hidden h-20 w-20 dark:block" [src]="item.imagem || 'https://placehold.co/80x80/2C2C2C/EFEAFF?text=Prod'" [alt]="item.nome" />
              </a>

              <label for="counter-input-{{item.id}}" class="sr-only">Choose quantity:</label>
              <div class="flex items-center justify-between md:order-3 md:justify-end">
                <div class="flex items-center">
                  <!-- Botão para decrementar a quantidade -->
                  <button type="button" (click)="decrementarQuantidade(item)" class="inline-flex h-5 w-5 shrink-0 items-center justify-center rounded-md border border-gray-300 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-100 dark:border-gray-600 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700">
                    <svg class="h-2.5 w-2.5 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 2">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h16" />
                    </svg>
                  </button>
                  <!-- Campo de input para a quantidade com data binding (ngModel) -->
                  <input type="text" id="counter-input-{{item.id}}" [(ngModel)]="item.quantidade" class="w-10 shrink-0 border-0 bg-transparent text-center text-sm font-medium text-gray-900 focus:outline-none focus:ring-0 dark:text-white" required />
                  <!-- Botão para incrementar a quantidade -->
                  <button type="button" (click)="incrementarQuantidade(item)" class="inline-flex h-5 w-5 shrink-0 items-center justify-center rounded-md border border-gray-300 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-100 dark:border-gray-600 dark:bg-gray-700 dark:hover:bg-gray-600 dark:focus:ring-gray-700">
                    <svg class="h-2.5 w-2.5 text-gray-900 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 18">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 1v16M1 9h16" />
                    </svg>
                  </button>
                </div>
                <!-- Preço total do item (preço unitário * quantidade) -->
                <div class="text-end md:order-4 md:w-32">
                  <p class="text-base font-bold text-gray-900 dark:text-white">${{ (item.preco * item.quantidade) | number:'1.2-2' }}</p>
                </div>
              </div>

              <div class="w-full min-w-0 flex-1 space-y-4 md:order-2 md:max-w-md">
                <!-- Nome do produto -->
                <a href="#" class="text-base font-medium text-gray-900 hover:underline dark:text-white">{{ item.nome }}</a>

                <div class="flex items-center gap-4">
                  <!-- Botão de remover o item -->
                  <button type="button" (click)="removerDoCarrinho(item.id)" class="inline-flex items-center text-sm font-medium text-red-600 hover:underline dark:text-red-500">
                    <svg class="me-1.5 h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6" />
                    </svg>
                    Remover
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Bloco de resumo do carrinho -->
      <div class="mx-auto mt-6 w-full flex-none space-y-6 lg:mt-0 lg:max-w-md xl:max-w-lg">
        <div class="space-y-4 rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 sm:p-6">
          <p class="text-xl font-semibold text-gray-900 dark:text-white">Resumo do Pedido</p>
          <div class="space-y-4">
            <div class="space-y-2">
              <dl class="flex items-center justify-between gap-4">
                <dt class="text-base font-normal text-gray-500 dark:text-gray-400">Subtotal</dt>
                <dd class="text-base font-medium text-gray-900 dark:text-white">R${{ calcularSubtotal() | number:'1.2-2' }}</dd>
              </dl>
              <dl class="flex items-center justify-between gap-4">
                <dt class="text-base font-normal text-gray-500 dark:text-gray-400">Entrega</dt>
                <dd class="text-base font-medium text-gray-900 dark:text-white">R$9.99</dd>
              </dl>
              <dl class="flex items-center justify-between gap-4">
                <dt class="text-base font-normal text-gray-500 dark:text-gray-400">Imposto</dt>
                <dd class="text-base font-medium text-gray-900 dark:text-white">R$0.00</dd>
              </dl>
            </div>
            <dl class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2 dark:border-gray-700">
              <dt class="text-base font-bold text-gray-900 dark:text-white">Total</dt>
              <dd class="text-base font-bold text-gray-900 dark:text-white">R${{ calcularTotalComFrete() | number:'1.2-2' }}</dd>
            </dl>
          </div>
          <button type="submit" class="flex w-full items-center justify-center rounded-lg bg-primary-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-primary-800 focus:outline-none focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
            Prosseguir para o Checkout
          </button>
          <div class="flex items-center justify-center gap-2">
            <span class="text-sm font-normal text-gray-500 dark:text-gray-400">ou</span>
            <a href="#" title="" class="inline-flex items-center gap-2 text-sm font-medium text-primary-700 underline hover:no-underline dark:text-primary-500">
              Continue comprando
              <svg class="h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5m14 0-4 4m4-4-4-4" />
              </svg>
            </a>
          </div>
            <button 
  (click)="finalizarCompra()"
  type="submit" 
  class="flex w-full items-center justify-center rounded-lg bg-blue-700 px-5 py-2.5 text-sm font-medium text-white hover:bg-primary-800 focus:outline-none focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
  Prosseguir para o Checkout
</button>
        </div>
      </div>
    </div>
  </div>

</section>
