<section class="bg-white dark:bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16 lg:px-6">
          <div class="">
            <div class="flex justify-end">
            <div class="relative">
                <input
                type="text"
                placeholder="Buscar"
                [(ngModel)]="nomeBusca"

                class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150 ease-in-out"
                />
                <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                />
                </svg>
            </div>
                    <button (click)="onBuscar()"
          class="px-4 py-2 bg-blue-500 text-white font-medium rounded-lg hover:bg-blue-600 transition duration-150 ease-in-out"
        >
          Procurar 
        </button>
    </div>

       
    </div>
      <div class="mx-auto mb-8 max-w-screen-sm lg:mb-16">
          <h2 class="mb-4 text-4xl tracking-tight font-extrabold text-gray-900 dark:text-white">Contatos</h2>
          <p class="font-light text-gray-500 sm:text-xl dark:text-gray-400">Explore contatos dos artesãos e veja suas lojas.</p>
      </div> 

      <div class="grid gap-8 lg:gap-16 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
          <div *ngFor="let perfil of perfis"  class="text-center text-gray-500 dark:text-gray-400">
                      <div class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">

              <img class="mx-auto mb-4 w-36 h-36 rounded-full" [src]="perfil.foto" alt="Bonnie Avatar">
              <h3 class="mb-1 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                  <a href="#"> {{perfil.nome}}</a>
              </h3>
              <p> Usuario </p>
              <p> {{ perfil.email }} </p>
              <ul class="flex justify-center mt-4">
                  <li>
            <a [routerLink]="['/loja']" [queryParams]="{ loja: perfil.email }" class="text-[#39569c] hover:text-gray-900 dark:hover:text-white">
        <button type="button" class="pl-8 pr-8 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        >Loja</button>
                      </a>
                  </li>
                  <li>
             <a [routerLink]="['/perfil-usuario']" [queryParams]="{ email: perfil.email }" lclass="text-[#00acee] hover:text-gray-900 dark:hover:text-white">
        <button type="button" class="pl-8 pr-8 py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
        >Perfil</button>
                      </a>
                  </li>
              </ul>
          </div>
          </div>
      </div>  
  </div>
</section>
<nav *ngIf="totalPaginas() > 1" class="mt-8 flex justify-center" aria-label="Paginação">
  <ul class="flex h-10 items-center -space-x-px text-base">
    <li>
      <button (click)="paginaAnterior()" [disabled]="page() === 0" [ngClass]="{'cursor-not-allowed opacity-50': page() === 0}"
        class="ms-0 flex h-10 items-center justify-center rounded-s-lg border border-e-0 border-gray-300 bg-white px-4 leading-tight text-gray-500 hover:bg-gray-100">
        Anterior
      </button>
    </li>

    <li *ngFor="let p of paginasVisiveis()">
      <ng-container *ngIf="p !== null; else ellipsis">
        <button (click)="irParaPagina(p)" [ngClass]="{
            'z-10 bg-blue-600 text-white border-blue-600': page() === p,
            'bg-white text-gray-500 hover:bg-gray-100 border-gray-300': page() !== p
          }" class="flex h-10 items-center justify-center border px-4 leading-tight transition-colors">
          {{ p + 1 }}
        </button>
      </ng-container>
      <ng-template #ellipsis>
        <span class="flex h-10 items-center justify-center border border-gray-300 bg-white px-4 leading-tight text-gray-500">...</span>
      </ng-template>
    </li>

    <li>
      <button (click)="proximaPagina()" [disabled]="page() >= totalPaginas() - 1" [ngClass]="{'cursor-not-allowed opacity-50': page() >= totalPaginas() - 1}"
        class="flex h-10 items-center justify-center rounded-e-lg border border-gray-300 bg-white px-4 leading-tight text-gray-500 hover:bg-gray-100">
        Próxima
      </button>
    </li>
  </ul>
</nav>
